<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <main>
			<h1>Leaderboard</h1>
    	<div class="container">
				<section class="recent-scores">
					<div class="scores-title">
						<h2 class="title">Recent scores</h2>
						<button class="refresh-btn">Refresh</button>
					</div>
					<table class="scores-container">

					</table>
				</section>
				<section class="add-score">
					<h2 class="add-title">Add your score</h2>
					<form action="#">
						<label for="name"><input type="text" id="name" placeholder="Your name" required></label>
						<label for="score"><input type="number" id="score" placeholder="Your score" required></label>
						<button type="submit">Submit</button>
					</form>
				</section>
			</div>
		</main>
</body>
</html>
